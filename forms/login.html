<!DOCTYPE html>
<html lang="pt-PT">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="login.css">
</head>

<body>
  <form method="POST" action="">
    <label for="username">Nome de utilizador</label>
    <input type="text" id="username" placeholder="Nome de utilizador">
    <label for="password">Palavra-passe</label>
    <input type="password" id="password" placeholder="Palavra-passe">
    <button>Entrar</button>
  </form>

  <script>
    function supportsPlaceholder() {
      return 'placeholder' in document.createElement('input') && 'placeholder' in document.createElement('textarea');
    }
    if (!supportsPlaceholder()) {
      $('html').addClass('no-placeholder');
    }
  </script>
</body>

</html>
